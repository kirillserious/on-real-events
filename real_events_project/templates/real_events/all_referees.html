{% extends 'base.html' %}

{% block title_block %}
    Все жюри
{% endblock %}

{% block body_block %}
    {% for c in obj %}
    <div>
        <a href="{% url 'referee' c.slug %}">{{ c.name }}</a>
        {% if c.link %}
            {{ c.link }}
        {% endif %}
        {% if c.photo %}
            <img src="{{c.photo.url}}" />
        {% endif %}
        {% if c.info %}
            {{ c.info }}
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
