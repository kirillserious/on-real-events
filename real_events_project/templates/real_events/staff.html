{% extends 'base.html' %}

{% block title_block %}
    Стафф
{% endblock %}

{% block body_block %}
    <div>
        {{ obj.name }}
        {% if obj.link %}
            {{ obj.link }}
        {% endif %}
        {% if obj.photo %}
            <img src="{{obj.photo.url}}" />
        {% endif %}
        {% if obj.info %}
            {{ obj.info }}
        {% endif %}
        {% if obj.post %}
            {{obj.post | safe}}
        {% endif %}
    </div>
{% endblock %}
